<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<style type="text/css">
	body {
	margin: 0;
	padding: 0;
	background-color: #17a2b8;
	height: 100vh;
	}
	#login .container #login-row #login-column #login-box {
	margin-top: 30px;
	max-width: 800px;
	height: 620px;
	border: 1px solid #9C9C9C;
	background-color: #EAEAEA;
	}
	#login .container #login-row #login-column #login-box #login-form {
	padding: 20px;
	}
	#login .container #login-row #login-column #login-box #login-form #register-link {
	margin-top: -85px;
	}
</style>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Qual é a música?</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                            <h3 class="text-center text-info">Cole aqui o trecho da música que deseja analisar</h3>
                            <div class="form-group">
                                <textarea id="music" style="width: 100%;height: 50%;"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success" id="send">Analisar</button>
                            </div>
                            <div class="form-group">
                                <div id="resultado"></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
	
	$("#send").on('click', function(){
		music = $("#music").val()
		console.log(music)
		$.ajax({
		    url : "predict",
		    type : 'post',
		    data : {
		        music : music,
		    },
		    beforeSend : function(){
		        $("#resultado").html("ENVIANDO...");
		    }
		})
		.done(function(msg){
		    $("#resultado").html(msg);
		})
		.fail(function(jqXHR, textStatus, msg){
		    alert(msg);
		}); 
	})
</script>
